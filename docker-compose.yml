version: '3.8'

services:
  api:
    build: .
    container_name: immobili-images-api
    restart: unless-stopped
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    networks:
      - immobili-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  immobili-network:
    driver: bridge
